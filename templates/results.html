{% extends 'base.html' %} {% block results %}

<div class="container">
  <h2>Results</h2>
  <div>
    <form action="" method="POST">
      <div class="row">
        <input class="form-control text-center" type="text" name="searchtext" />
      </div>
      <div class="input-group">
        <input type="submit" value="Enter" />
      </div>
    </form>
  </div>
  <div id="tabs_container">
    <ul class="nav nav-tabs" id="store_tabs" role="tablist">
    {% for store in context.keys() %}
    
    <!-- Nav tabs -->
      <li class="nav-item" role="presentation">
        <button class="nav-link {{ 'active' if loop.index0==0 else ''}}" id="{{store}}-tab" data-bs-toggle="tab" data-bs-target="#{{store}}" type="button" role="tab" aria-controls="{{store}}" aria-selected="true">{{store}}</button>
      </li>
      {% endfor %}
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      {% for store in context.keys() %}    
        <div class="tab-pane {{ 'active' if loop.index0==0 else ''}}" id="{{store}}" role="tabpanel" aria-labelledby="{{store}}-tab" tabindex="0">{{store}} results</div>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
